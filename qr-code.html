<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Remote Pad QR Code</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #333; margin-bottom: 1rem; }
        .url { color: #667eea; font-weight: bold; margin: 1rem 0; font-size: 1.2rem; }
        p { color: #666; margin-bottom: 1.5rem; }
        #qrcode { margin: 2rem auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Rhythm Remote Pad</h1>
        <p>Scan this QR code with your phone to open the controller</p>
        <div id="qrcode"></div>
        <p class="url">http://192.168.7.237:8081/</p>
        <p style="font-size: 0.9rem;">Make sure your phone is on the same WiFi network</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "http://192.168.7.237:8081/",
            width: 256, height: 256,
            colorDark: "#000000", colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
